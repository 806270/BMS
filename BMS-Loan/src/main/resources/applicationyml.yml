spring:
  application:
    name: bms-loan
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bms
    username: root
    password:
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    
server:
  port: 3333
  
eureka:
  client:
    serviceUrl:
     defaultZone: http://localhost:1111/eureka/
    instance:
     leaseRenewalIntervalInSeconds: 5
     
management:
  endpoints:
    web.exposure:
      include: '*'